<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="categery">
                 Category: 
                 <span>HTML</span>
            </div>
            <div class="count"> 
                Question count: 
                <span>10</span>
            </div>
        </div>
        <div class="quiz-area">
            <h2> Why we use &lt;br&gt; Element?</h2>
        </div>
        
        <div class="answer-area">
            <div class="answer">
                <input type="radio" id="answer_1" name="qustions" checked> 
                <label for="answer_1">To make text Italic</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_1" name="qustions"> 
                <label for="answer_2">To make text Bold</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_1" name="qustions"> 
                <label for="answer_3">To Add Break line</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_1" name="qustions"> 
                <label for="answer_4">To create horizontal line</label>
            </div>
        </div>
            <button class="submit-button">Submit</button>
            <div class="bullets">
                <div class="spans">
                    <span class="on"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="countdown">
                    <span class="minutes">02</span>:
                     <span class="seconds">45</span>
                </div>
            </div>
            <div class="result">
                <span class="perfect">Perfect</span>  You answered 10 out of 10
            </div>
        </div>

        <script src="main.js"></script>
</body>
</html>
